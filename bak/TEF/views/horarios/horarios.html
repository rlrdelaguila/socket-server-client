<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <title>TEF Refeitório</title>
</head>

<body>
    <center>
        <h1>Horários</h1>
    </center>
    <div class="container">
        <center>
            <button class="btn btn-outline-success" type="button" data-toggle="modal" id="btInsereHorario" hidden>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clock-fill" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
                </svg>Inserir
            </button>
            <button class="btn btn-outline-warning" type="button" data-toggle="modal" disabled id="btEditaHorario" hidden>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clock-history" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z" />
                    <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z" />
                    <path fill-rule="evenodd"
                        d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
                </svg>Editar
            </button>
            <button class="btn btn-outline-danger" type="button" data-toggle="modal" disabled id="btExcluiHorario" hidden>
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clock" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm8-7A8 8 0 1 1 0 8a8 8 0 0 1 16 0z" />
                    <path fill-rule="evenodd"
                        d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" />
                </svg>Excluir
            </button>
        </center>
    </div>
    <br>
    <table class="table table-sm table-hover" id="tbHorarios" style="width: 100%;">
        <thead class="thead-dark"></thead>
        <caption>Lista de horários.</caption>
    </table>

    <div id="mbHorario" class="modal fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Refeição</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body ">
                    <div class="row">
                        <div class="col-2 col-form-label">
                            <label>Refeição:</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="text" id="edtNomeRefeicao">
                        </div>

                        <div class="col-2 col-form-label">
                            <label>Preço:</label>
                        </div>
                        <div class="col-4">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">R$</span>
                                </div>
                                <input type="number" class="form-control" min="0" step="0.01" lang="en"
                                    id="edtPrecoRefeicao">
                            </div>

                        </div>

                    </div>

                    <div class="row form-group">
                        <div class="col-2 col-form-label">
                            <label>Início:</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="time" id="edtInicioRefeicao">
                        </div>

                        <div class="col-2 col-form-label">
                            <label>Fim:</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="time" id="edtFimRefeicao">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <input class="btn btn-danger" id="btnCancelar" type="button" value="Cancelar" data-dismiss="modal">
                    <input class="btn btn-primary" id="btConfirmEditaHorario" type="button" value="Editar"
                        data-dismiss="modal" hidden>
                    <input class="btn btn-primary" id="btConfirmInserirHorario" type="button" value="Inserir"
                        data-dismiss="modal" hidden>
                </div>
            </div>
        </div>
    </div>

    <div id="mbDeleteHorario" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Excluir Refeição</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body ">
                    <center>
                        <h4>Confirma a exclusão da refeição?</h4>
                    </center>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-danger" type="button" value="Cancelar" data-dismiss="modal">
                    <input class="btn btn-primary" id="btConfirmExcluiHorario" type="button" value="Excluir"
                        data-dismiss="modal">
                </div>
            </div>

        </div>
    </div>

    <div class="modal hide fade" id="mbSpanHorario" tabindex="-1" data-backdrop="static"
        aria-labelledby="exampleModalCenterTitle" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            
                <div class="modal-body">

                    <span  id = 'labelSpanHorario'></span> 
    
                </div>
                <div class="modal-footer">
                    <button id='funcSpan'
                    class="btn btn-outline-success" onclick="backHorario('auto-close')">Ok
                </button>
                </div>  
            </div>
        </div>
    </div>
</body>

<script src="./views/horarios/horarios.js"></script>

</html>
